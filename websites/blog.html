<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Andi Yusdar Al Imran - Blog System & Cloud Engineering">
    <title>Blog - Andi Yusdar Al Imran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: black;
            color: #d1d5db;
            scroll-behavior: smooth;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .text-emerald {
            color: #10b981;
        }

        .bg-emerald {
            background-color: #10b981;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #10b981;
        }

        /* Loading Animation */
        @keyframes shimmer {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .loading-shimmer {
            animation: shimmer 1.5s ease-in-out infinite;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Blob Animation for Background */
        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        /* Scroll Reveal Effect */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-black text-gray-200 font-sans selection:bg-emerald/30 selection:text-white overflow-x-hidden relative">

    <!-- Animated Background Effects -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div
            class="absolute -top-[20%] -left-[10%] w-[70vw] h-[70vw] bg-emerald/10 rounded-full blur-[120px] animate-blob">
        </div>
        <div
            class="absolute -bottom-[20%] -right-[10%] w-[70vw] h-[70vw] bg-teal-900/20 rounded-full blur-[120px] animate-blob animation-delay-2000">
        </div>
    </div>

    <nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="text-xl font-bold text-white tracking-tight">
                Andi Yusdar <span class="text-emerald">Al Imran</span>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-8 text-sm font-medium">
                <a href="index.html" class="hover:text-emerald transition-colors">Home</a>
                <a href="blog.html" class="text-emerald transition-colors">Blog</a>
            </div>
        </div>
    </nav>

    <section class="min-h-screen pt-32 px-6 max-w-7xl mx-auto">
        <div class="text-center mb-16 reveal">
            <h1 class="text-5xl font-bold text-white mb-4">Engineering <span class="text-emerald">Blog</span></h1>
            <p class="text-gray-400 max-w-2xl mx-auto">Sharing insights on Cloud Computing, DevOps, and Infrastructure
                as Code.</p>
        </div>

        <!-- Blog Grid -->
        <div id="blog-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading State -->
            <div class="col-span-full text-center py-20 relative">
                <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-emerald/10 text-emerald">
                    <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>
                    <span>Loading posts...</span>
                </div>
            </div>
        </div>

        <!-- Empty State (Hidden by default) -->
        <div id="empty-state" class="hidden text-center py-20">
            <div class="inline-flex p-4 rounded-full bg-emerald/10 text-emerald mb-4">
                <i data-lucide="file-x" class="w-8 h-8"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">No posts found</h3>
            <p class="text-gray-400">Check back later for new content!</p>
        </div>
    </section>

    <footer class="py-12 px-6 border-t border-white/5 text-center mt-20">
        <p class="text-gray-500 text-sm">&copy; 2026 Andi Yusdar Al Imran | AWS Cloud Resume Challenge</p>
    </footer>

    <script>
        // Initialize Icons
        try {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        } catch (e) {
            console.warn('Lucide icons failed to load:', e);
        }

        // Scroll Reveal Observer
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach(el => {
            observer.observe(el);
        });

        // Blog Logic
        const API_URL = "https://nfpsaxvwwd.execute-api.us-east-1.amazonaws.com/prod/blogs"; // Using same API ID base

        async function fetchPosts() {
            const grid = document.getElementById('blog-grid');
            const emptyState = document.getElementById('empty-state');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch posts');

                const posts = await response.json();

                grid.innerHTML = '';

                if (posts.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                posts.forEach(post => {
                    const date = new Date(post.created_at * 1000).toLocaleDateString('id-ID', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });

                    const card = document.createElement('div');
                    card.className = 'glass rounded-3xl p-8 hover:border-emerald/30 transition-all group flex flex-col h-full reveal';
                    card.innerHTML = `
                        <div class="mb-6 flex items-center justify-between">
                            <span class="text-xs font-mono text-emerald bg-emerald/10 px-2 py-1 rounded border border-emerald/20">
                                ${(post.tags && post.tags[0]) || 'Tech'}
                            </span>
                            <span class="text-xs text-gray-500 flex items-center gap-1">
                                <i data-lucide="calendar" class="w-3 h-3"></i> ${date}
                            </span>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-4 group-hover:text-emerald transition-colors line-clamp-2">
                            ${post.title}
                        </h3>
                        <p class="text-gray-400 text-sm mb-6 flex-grow line-clamp-3">
                            ${post.summary || post.content.substring(0, 100) + '...'}
                        </p>
                        <button onclick="readPost('${post.id}')" class="flex items-center gap-2 text-emerald font-semibold text-sm hover:gap-3 transition-all mt-auto">
                            Read Article <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    `;
                    grid.appendChild(card);
                    observer.observe(card); // Observe the new card
                });

                lucide.createIcons();

            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <p class="text-red-400 mb-4">Failed to load articles.</p>
                        <button onclick="location.reload()" class="px-6 py-2 bg-white/10 hover:bg-white/20 rounded-full text-sm transition-colors">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Simple Modal or Navigation to detail page
        // For simplicity, we'll alert or log, but ideally we should have a detail view.
        // Or we can just expand the card.
        // Let's implement a simple modal for reading.

        function readPost(id) {
            // Fetch single post details
            fetch(`${API_URL}/${id}`)
                .then(res => res.json())
                .then(post => {
                    // Create modal (simplified)
                    const modal = document.createElement('div');
                    modal.className = 'fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm fade-in';
                    modal.innerHTML = `
                        <div class="bg-[#111] border border-white/10 rounded-3xl max-w-3xl w-full max-h-[90vh] overflow-y-auto relative">
                             <button onclick="this.parentElement.parentElement.remove()" class="absolute top-6 right-6 p-2 bg-white/5 hover:bg-red-500/20 text-gray-400 hover:text-red-500 rounded-full transition-colors">
                                <i data-lucide="x" class="w-5 h-5"></i>
                            </button>
                            <div class="p-8 md:p-12">
                                <div class="flex items-center gap-4 text-sm text-gray-500 mb-6">
                                    <span>${new Date(post.created_at * 1000).toLocaleDateString()}</span>
                                    <span>â€¢</span>
                                    <span class="text-emerald">By ${post.author || 'Andi Yusdar'}</span>
                                </div>
                                <h1 class="text-3xl md:text-5xl font-bold text-white mb-8">${post.title}</h1>
                                
                                <div class="prose prose-invert prose-emerald max-w-none">
                                    ${post.content.replace(/\n/g, '<br>')}
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                    lucide.createIcons();
                    document.body.style.overflow = 'hidden';

                    // Close on click outside
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            modal.remove();
                            document.body.style.overflow = '';
                        }
                    });
                    // Close button handling is inline
                })
                .catch(err => alert('Failed to load post details'));
        }

        document.addEventListener('DOMContentLoaded', fetchPosts);
    </script>
</body>

</html>
