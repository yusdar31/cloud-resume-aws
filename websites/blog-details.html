<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details - Andi Yusdar Al Imran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: black;
            color: #d1d5db;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .text-emerald {
            color: #10b981;
        }

        .bg-emerald {
            background-color: #10b981;
        }

        /* Blog Content Styling */
        .blog-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
        }

        .blog-content h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: white;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .blog-content p {
            line-height: 1.8;
            margin-bottom: 1rem;
            color: #d1d5db;
        }

        .blog-content ul,
        .blog-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .blog-content li {
            margin-bottom: 0.5rem;
        }

        .blog-content pre {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .blog-content code {
            color: #10b981;
            font-family: 'Courier New', monospace;
        }

        .blog-content img {
            width: 100%;
            border-radius: 16px;
            margin: 2rem 0;
        }

        .code-block {
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>

<body class="bg-black text-gray-200 selection:bg-emerald/30 selection:text-white">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html"
                class="text-xl font-bold text-white tracking-tight hover:text-emerald transition-colors">
                Andi Yusdar <span class="text-emerald">Al Imran</span>
            </a>
            <div class="flex items-center gap-8 text-sm font-medium">
                <a href="blog.html" class="flex items-center gap-2 hover:text-emerald transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Blog
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-20 px-6">
        <article class="max-w-4xl mx-auto">
            <!-- Loading State -->
            <div id="loading" class="text-center py-20">
                <i data-lucide="loader" class="w-12 h-12 text-emerald mx-auto animate-spin"></i>
                <p class="text-gray-400 mt-4">Loading article...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden text-center py-20">
                <i data-lucide="alert-circle" class="w-12 h-12 text-red-500 mx-auto"></i>
                <p class="text-gray-400 mt-4">Article not found or failed to load.</p>
                <a href="blog.html" class="inline-block mt-4 text-emerald hover:underline">Return to Blog List</a>
            </div>

            <!-- Content Container -->
            <div id="article-container" class="hidden">
                <!-- Header Info (injected via JS) -->
                <div class="mb-8 text-center">
                    <div class="flex items-center justify-center gap-4 text-sm text-emerald mb-4">
                        <span id="post-date"></span>
                        <span>•</span>
                        <span id="post-read-time"></span>
                    </div>
                    <h1 id="post-title" class="text-4xl md:text-5xl font-bold text-white mb-6 leading-tight"></h1>
                    <div id="post-tags" class="flex items-center justify-center gap-2 flex-wrap"></div>
                </div>

                <!-- Blog Body -->
                <div id="blog-content" class="blog-content glass rounded-[32px] p-8 md:p-12 border-white/5">
                    <!-- Content injected here -->
                </div>
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="py-12 px-6 border-t border-white/5">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-gray-500 text-sm">© 2026 Andi Yusdar Al Imran</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();

            // Get Blog ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('id');

            if (!blogId) {
                showError('No article ID specified');
                return;
            }

            try {
                // Fetch Blog Data
                const response = await fetch('blogs.json');
                const data = await response.json();
                const post = data.posts.find(p => p.id == blogId);

                if (!post) {
                    showError('Article not found');
                    return;
                }

                // Render Metadata
                document.title = `${post.title} - Andi Yusdar Al Imran`;
                document.getElementById('post-date').textContent = formatDate(post.date);
                document.getElementById('post-read-time').textContent = post.readTime;
                document.getElementById('post-title').textContent = post.title;

                const tagsContainer = document.getElementById('post-tags');
                post.tags.forEach(tag => {
                    tagsContainer.innerHTML += `<span class="px-3 py-1 bg-emerald/10 text-emerald rounded-full text-xs border border-emerald/20">${tag}</span>`;
                });

                // Fetch Content HTML
                const contentResponse = await fetch(post.contentPath);
                if (!contentResponse.ok) throw new Error('Failed to load content');

                const contentHTML = await contentResponse.text();

                // Parse content to remove duplicate H1/metadata if present in the raw file
                // We show standard header, so existing H1 in file might be redundant, but we keep it simple for now
                document.getElementById('blog-content').innerHTML = contentHTML;

                // Show Article
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('article-container').classList.remove('hidden');
                lucide.createIcons();

            } catch (err) {
                console.error(err);
                showError();
            }
        });

        function showError(msg) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }
    </script>
</body>

</html>
